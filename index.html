<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Final Mark</title>
</head>
<body>
    <h1>Calculate Final Mark</h1>
    <form method="post">
        <label for="mark">Mark:</label>
        <input type="text" id="mark" name="mark" required>
        <br>
        <label for="med">Midterm Exam:</label>
        <input type="number" id="med" name="med" required>
        <br>
        <label for="jobs">Coursework:</label>
        <input type="number" id="jobs" name="jobs" required>
        <br>
        <label for="chek">Course Type:</label>
        <select id="chek" name="chek" required>
            <option value="واجهي">واجهي</option>
            <option value="مدمج">مدمج</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    {% if f %}
    <h2>Expected Final Marks:</h2>
    <ul>
        {% for item in f %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
